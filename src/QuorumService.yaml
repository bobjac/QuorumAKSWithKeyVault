apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: quorumservice
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: quorumservice
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: mymicroservice
        image: bobjacfoodsafety.azurecr.io/quorumservice:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: quorumservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: quorumservice